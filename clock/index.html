<!DOCTYPE html>
<html lang='ru'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="styles.css">
    <title>Clock</title>
</head>
<body>
    <div class='layout'>
        <time class="clock">
            <span class="clock__hand clock__hand--hour"></span>
            <span class="clock__hand clock__hand--minute"></span>
            <div class='clock__center'></div>
            <ul class='clock__numbers'>
                <li class='clock__numbers-item clock__numbers-item--1'><span class='clock_numbers-value'>1</span></li>
                <li class='clock__numbers-item clock__numbers-item--2'><span class='clock_numbers-value'>2</span></li>
                <li class='clock__numbers-item clock__numbers-item--3'><span class='clock_numbers-value'>3</span></li>
                <li class='clock__numbers-item clock__numbers-item--4'><span class='clock_numbers-value'>4</span></li>
                <li class='clock__numbers-item clock__numbers-item--5'><span class='clock_numbers-value'>5</span></li>
                <li class='clock__numbers-item clock__numbers-item--6'><span class='clock_numbers-value'>6</span></li>
                <li class='clock__numbers-item clock__numbers-item--7'><span class='clock_numbers-value'>7</span></li>
                <li class='clock__numbers-item clock__numbers-item--8'><span class='clock_numbers-value'>8</span></li>
                <li class='clock__numbers-item clock__numbers-item--9'><span class='clock_numbers-value'>9</span></li>
                <li class='clock__numbers-item clock__numbers-item--10'><span class='clock_numbers-value'>10</span></li>
                <li class='clock__numbers-item clock__numbers-item--11'><span class='clock_numbers-value'>11</span></li>
                <li class='clock__numbers-item clock__numbers-item--12'><span class='clock_numbers-value'>12</span></li>
            </ul>
            <svg class="clock__face">
                <circle class="clock__face-stroke"></circle>
            </svg>
        </time>
    </div>
    <script src='script.js'></script>
</body>
</html>
